<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <h1><code>this</code> se refiere a un objeto , Dicho objeto es el que actualmente esta ejecutando un pedazo de codigo</h1>

    <script>

        // this en el scoope Global

        console.log(`this: ${this}`)
        
        // this en el scoope de una funcion

        function whoIsThis(){
            return this
        }

        console.log(`whoIsThis: ${whoIsThis()}`)

        // this en el scoope de una funcion con strict mode

        function whoIsThisStrict(){
            "use strict"
            return this
        }

        console.log(`whoIsThisStrict: ${whoIsThisStrict()}`)

        // this en el contexto de un objeto

        const person = {
            name : "Alejandro",
            saludar: function(){
                console.log(`Hola soy ${this.name}`)
            }
        }

        person.saludar()

        // this cuando sacamos la funcion de un objeto

        const accion = person.saludar;
        accion()

        // this en el contexto de una clase

        function Person (name){
            this.name = name
        }

        Person.prototype.saludo= function (){
            console.log(`Hola, me llamo ${this.name}`)
        }

        const angela = new Person("Angela")
        angela.saludo()

    </script>
</body>
</html>
