<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSURES</title>
</head>
<body>
    
    <script>

        (function () {
            let color = "green"
            function printColor(){
                console.log(color)
            }
            printColor()
        })()


        // Funciones que retornan otras funciones

        function makeColorPrinter(color){
            let colorMessage = color

            return function colorPrinter(){
                console.log(`The color is ${colorMessage}`)
            }
        }

        const greenColorPrinter = makeColorPrinter("GREEN")
        greenColorPrinter()

        // Creando variables privadas con closures

        function makeCounter(n){
            let count = n

            return{
                increase: ()=>{
                    count += 1
                },
                decrease: ()=>{
                    count -= 1
                },
                getCount: () =>{
                    return count
                }
            }
        }

        const counter = makeCounter(7)
        console.log(counter.count)
        console.log(counter.getCount())
        counter.increase()
        counter.increase()
        console.log(counter.getCount())
        counter.decrease()
        console.log(counter.getCount())
    </script>
</body>
</html>
